    <main id="body-content">
      <div class="container standing center">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- save to fav -->
    <div class="fixed-action-btn hide" id="save-button">
      <a
        class="btn-floating btn-large blue lighten-1 pulse tooltipped"
        data-position="left"
        data-tooltip="Save to Favorite"
        id="save"
      >
        <i class="material-icons">save</i>
      </a>
    </div>

    <!-- delete from fav -->
    <div class="fixed-action-btn" id="delete-button">
      <a
        class="btn-floating btn-large blue lighten-1 pulse tooltipped"
        data-position="left"
        data-tooltip="Delete from Favorite"
        id="cancel"
